<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="css/main.css">

    <httpProtocol>
        <customHeaders>
            <add name="Access-Control-Allow-Origin" value="*" />
        </customHeaders>
    </httpProtocol>

    <script> src = "./js/test.js"</script>

</head>

<body>




    <script type="module">

        //import  THREE from 'https://cdn.skypack.dev/three.js'; => Does not work properly, made scene not change and zoom not work!

        import * as THREE from 'https://unpkg.com/three/build/three.module.js'

        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js'

        import { TransformControls } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/TransformControls.js';

        //import { H } from './js/test.js';

        let camera, scene, renderer;

        let geometry, material, mesh, controls, transformControl;

        const Http = new XMLHttpRequest();

        //const url = 'https://localhost:44360/DataNodes/GetLatestNodeCollection';

        const url = 'https://localhost:44360/DataNodes/' + 'ResiWebDemo_MeshTest';


        init();
        animation();

        function init() {


            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);
            //scene.fog = new THREE.Fog( 0xa0a0a0, 10, 50 );

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(26, - 40, 5);

            initRenderer();

            initControls();

            initLights();


            const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            getGeometryFromBimorphApi();

            window.addEventListener('resize', resize);

        }

        function getGeometryFromBimorphApi() {

            Http.open("GET", url);
            Http.send();

        }

        Http.onreadystatechange = function () {

            if (this.readyState == 4 && this.status == 200) {

                var json = Http.responseText;

                var nodeCollection = JSON.parse(json);

                var nodes = nodeCollection.nodes;

                if (nodes.length == 1) {

                    const testScale = 0.01;

                    var node = nodes[0]

                    var valueJson = node.value;

                    var value = JSON.parse(valueJson);

                    var vertices = value.Vertices;

                    var faces = value.Faces;

                    const geometry = new THREE.BufferGeometry();
                    const indices = [];
                    const bufferGeoVertices = [];

                    for (var i = 0; i < vertices.length; i++) {

                        var vertArray = vertices[i];

                        bufferGeoVertices.push(vertArray[0]*testScale, vertArray[1]*testScale, vertArray[2]*testScale);
                    }

                    for (let i = 0; i < faces.length; i++) {

                        var faceArray = faces[i];

                        for (let j = 0; j < faceArray.length; j++) {

                            indices.push(faceArray[j])
                        }

                    }

                    geometry.setIndex(indices);
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(bufferGeoVertices, 3));
                    geometry.computeFaceNormals();

                    material = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
                    mesh = new THREE.Mesh(geometry, material);
                    // mesh.position.Y = 10000;

                    //mesh.rotation.x = Math.PI / 2;

                    transformControl = new TransformControls(camera, renderer.domElement);

                    transformControl.addEventListener('dragging-changed', (event) => {

                        controls.enabled = !event.value;

                    });
                    transformControl.attach(mesh);
                    scene.add(transformControl);

                    scene.add(mesh);

                }

                if (nodes.length > 1) {

                    const meshes = [];

                    for (let i = 0; i < nodes.length; i++) {
                        const node = nodes[i];

                        var valueJson = node.value

                        var value = JSON.parse(valueJson);

                        var vertices = value.Vertices;

                        var faces = value.Faces;

                        const geometry = new THREE.BufferGeometry();
                        const indices = [];
                        const bufferGeoVertices = [];

                        for (var j = 0; j < vertices.length; j++) {

                            var vertArray = vertices[j];

                            bufferGeoVertices.push(vertArray[0], vertArray[1], vertArray[2]);
                        }

                        for (let k = 0; k < faces.length; k++) {

                            var faceArray = faces[k];

                            for (let m = 0; m < faceArray.length; m++) {

                                indices.push(faceArray[m])
                            }

                        }

                        geometry.setIndex(indices);
                        geometry.setAttribute('position', new THREE.Float32BufferAttribute(bufferGeoVertices, 3));
                        geometry.computeFaceNormals();

                        material = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
                        mesh = new THREE.Mesh(geometry, material);
                        mesh.rotation.x = Math.PI/-2;

                       scene.add(mesh);

                    }

                }

                console.log(json)



            }
        }

        function initRenderer() {

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(0xffffff, 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

        }

        function initLights() {


            const dirLight1 = new THREE.DirectionalLight(0xffddcc, 1);
            dirLight1.position.set(1, 0.75, 0.5);
            scene.add(dirLight1);

            const dirLight2 = new THREE.DirectionalLight(0xccccff, 1);
            dirLight2.position.set(- 1, 0.75, - 0.5);
            scene.add(dirLight2);

            const ambientLight = new THREE.AmbientLight(0x222222);
            scene.add(ambientLight);

        }

        function initControls() {

            controls = new OrbitControls(camera, renderer.domElement)
            controls.enablePan = true;
            controls.enableZoom = true;
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

        }

        function resize() {

            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);

        }

        function animation() {

            requestAnimationFrame(animation);

            controls.update();

            renderer.render(scene, camera);

        }


    </script>
</body>

</html>
